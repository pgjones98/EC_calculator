<button id="calculate_button" type="button" onclick="window.print()";>Print (Use landscape for best results)</button>

<script language = Javascript>
  document.getElementByID["calculate_button"].click(calculateValues());

function calculateValues() {
  var input = document.forms["EC_in"];
  var ptA = document.forms["EC_partA"];
  var ptB = document.forms["EC_partB"];
  var bloom = document.forms["EC_Bloom"];
  var si = document.forms["Si"];
  var totals = document.forms["EC_totals"];

  

  var ptA_EC   = 0.322;
  var ptB_EC   = 0.255;
  var blm_EC   = 0.18;
  
  var ptA_veg  = 4.04;
  var ptB_veg  = 2.7;
      
  var ptA_flow = 3.25;
  var ptB_flow = 2.18;
  var blm_flow = 2.56;

  var ptB_mLc = 570/3785;
  var blm_mLc = 667/3785;

  var veg1_ptA_out2 = ((input.elements["veg1"].value/2)*(ptA_EC * ptA_veg));
  var veg2_ptA_out2 = ((input.elements["veg2"].value/2)*(ptA_EC * ptA_veg));
  var veg3_ptA_out2 = ((input.elements["veg3"].value/2)*(ptA_EC * ptA_veg));
  var flow1_ptA_out2 = ((input.elements["flow1"].value/2)*(ptA_EC * ptA_flow));
  var flow2_ptA_out2 = ((input.elements["flow2"].value/2)*(ptA_EC * ptA_flow));
  var flow3_ptA_out2 = ((input.elements["flow3"].value/2)*(ptA_EC * ptA_flow));
  var flow4_ptA_out2 = ((input.elements["flow4"].value/2)*(ptA_EC * ptA_flow * 0.95));
  var flow5_ptA_out2 = ((input.elements["flow5"].value/2)*(ptA_EC * ptA_flow * 0.95));
  var flow6_ptA_out2 = ((input.elements["flow6"].value/2)*(ptA_EC * ptA_flow * 0.9));
  var flow7_ptA_out2 = ((input.elements["flow7"].value/2)*(ptA_EC * ptA_flow * 0.9));
  
  var veg1_ptB_out2 = ((input.elements["veg1"].value/2)*(ptB_EC * ptB_veg));
  var veg2_ptB_out2 = ((input.elements["veg2"].value/2)*(ptB_EC * ptB_veg));
  var veg3_ptB_out2 = ((input.elements["veg3"].value/2)*(ptB_EC * ptB_veg));
  var flow1_ptB_out2 = ((input.elements["flow1"].value/2)*(ptB_EC * ptB_flow));
  var flow2_ptB_out2 = ((input.elements["flow2"].value/2)*(ptB_EC * ptB_flow));
  var flow3_ptB_out2 = ((input.elements["flow3"].value/2)*(ptB_EC * ptB_flow));
  var flow4_ptB_out2 = ((input.elements["flow4"].value/2)*(ptB_EC * ptB_flow * 0.95));
  var flow5_ptB_out2 = ((input.elements["flow5"].value/2)*(ptB_EC * ptB_flow * 0.95));
  var flow6_ptB_out2 = ((input.elements["flow6"].value/2)*(ptB_EC * ptB_flow * 0.9));
  var flow7_ptB_out2 = ((input.elements["flow7"].value/2)*(ptB_EC * ptB_flow * 0.9));
      
  var veg1_blm_out2 = 0;
  var veg2_blm_out2 = 0;
  var veg3_blm_out2 = 0;
  var flow1_blm_out2 = ((input.elements["flow1"].value/2)*(blm_EC * blm_flow * 0.95));
  var flow2_blm_out2 = ((input.elements["flow2"].value/2)*(blm_EC * blm_flow * 0.95));
  var flow3_blm_out2 = ((input.elements["flow3"].value/2)*(blm_EC * blm_flow * 0.95));
  var flow4_blm_out2 = ((input.elements["flow4"].value/2)*(blm_EC * blm_flow * 1.1));
  var flow5_blm_out2 = ((input.elements["flow5"].value/2)*(blm_EC * blm_flow * 1.1));
  var flow6_blm_out2 = ((input.elements["flow6"].value/2)*(blm_EC * blm_flow * 1.15));
  var flow7_blm_out2 = ((input.elements["flow7"].value/2)*(blm_EC * blm_flow * 1.15));
  
  ptA.elements["veg1_out2"].value = veg1_ptA_out2.toFixed(2);
  ptA.elements["veg2_out2"].value = veg2_ptA_out2.toFixed(2);
  ptA.elements["veg3_out2"].value = veg3_ptA_out2.toFixed(2);
  ptA.elements["flow1_out2"].value = flow1_ptA_out2.toFixed(2);
  ptA.elements["flow2_out2"].value = flow2_ptA_out2.toFixed(2);
  ptA.elements["flow3_out2"].value = flow3_ptA_out2.toFixed(2);
  ptA.elements["flow4_out2"].value = flow4_ptA_out2.toFixed(2);
  ptA.elements["flow5_out2"].value = flow5_ptA_out2.toFixed(2);
  ptA.elements["flow6_out2"].value = flow6_ptA_out2.toFixed(2);
  ptA.elements["flow7_out2"].value = flow7_ptA_out2.toFixed(2);
  
  ptB.elements["veg1_out2"].value = veg1_ptB_out2.toFixed(2);
  ptB.elements["veg2_out2"].value = veg2_ptB_out2.toFixed(2);
  ptB.elements["veg3_out2"].value = veg3_ptB_out2.toFixed(2);
  ptB.elements["flow1_out2"].value = flow1_ptB_out2.toFixed(2);
  ptB.elements["flow2_out2"].value = flow2_ptB_out2.toFixed(2);
  ptB.elements["flow3_out2"].value = flow3_ptB_out2.toFixed(2);
  ptB.elements["flow4_out2"].value = flow4_ptB_out2.toFixed(2);
  ptB.elements["flow5_out2"].value = flow5_ptB_out2.toFixed(2);
  ptB.elements["flow6_out2"].value = flow6_ptB_out2.toFixed(2);
  ptB.elements["flow7_out2"].value = flow7_ptB_out2.toFixed(2);
  
  bloom.elements["veg1_out2"].value = veg1_blm_out2.toFixed(2);
  bloom.elements["veg2_out2"].value = veg2_blm_out2.toFixed(2);
  bloom.elements["veg3_out2"].value = veg3_blm_out2.toFixed(2);
  bloom.elements["veg1_out1"].value = veg1_blm_out2.toFixed(2);
  bloom.elements["veg2_out1"].value = veg2_blm_out2.toFixed(2);
  bloom.elements["veg3_out1"].value = veg3_blm_out2.toFixed(2);
  bloom.elements["flow1_out2"].value = flow1_blm_out2.toFixed(2);
  bloom.elements["flow2_out2"].value = flow2_blm_out2.toFixed(2);
  bloom.elements["flow3_out2"].value = flow3_blm_out2.toFixed(2);
  bloom.elements["flow4_out2"].value = flow4_blm_out2.toFixed(2);
  bloom.elements["flow5_out2"].value = flow5_blm_out2.toFixed(2);
  bloom.elements["flow6_out2"].value = flow6_blm_out2.toFixed(2);
